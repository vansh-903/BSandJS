<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <div class="card bg-light p-4">
        <h2 class="text-center">Contact Us</h2>
        <form id="contactForm">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="firstName">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                name="firstName"
                required
              />
            </div>
            <div class="form-group col-md-6">
              <label for="lastName">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                name="lastName"
                required
              />
            </div>
          </div>
          <div class="form-group">
            <label for="email">E-Mail</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="form-group">
            <label for="phone">Phone#</label>
            <input
              type="tel"
              class="form-control"
              id="phone"
              name="phone"
              pattern="[0-9]{10}"
              required
            />
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input
              type="text"
              class="form-control"
              id="address"
              name="address"
              required
            />
          </div>
          <div class="form-group">
            <label for="city">City</label>
            <input
              type="text"
              class="form-control"
              id="city"
              name="city"
              required
            />
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <select class="form-control" id="state" name="state" required>
              <option value="">Select State</option>
              <option value="Andhra Pradesh">Andhra Pradesh</option>
              <option value="Arunachal Pradesh">Arunachal Pradesh</option>
              <option value="Assam">Assam</option>
              <option value="Bihar">Bihar</option>
              <option value="Chhattisgarh">Chhattisgarh</option>
              <option value="Goa">Goa</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Haryana">Haryana</option>
              <option value="Himachal Pradesh">Himachal Pradesh</option>
              <option value="Jharkhand">Jharkhand</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Kerala">Kerala</option>
              <option value="Madhya Pradesh">Madhya Pradesh</option>
              <option value="Manipur">Manipur</option>
              <option value="Meghalaya">Meghalaya</option>
              <option value="Mizoram">Mizoram</option>
              <option value="Nagaland">Nagaland</option>
              <option value="Odisha">Odisha</option>
              <option value="Punjab">Punjab</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Sikkim">Sikkim</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="Telangana">Telangana</option>
              <option value="Tripura">Tripura</option>
              <option value="Uttar Pradesh">Uttar Pradesh</option>
              <option value="Uttarakhand">Uttarakhand</option>
              <option value="West Bengal">West Bengal</option>
            </select>
          </div>
          <div class="form-group">
            <label>Do you have hosting?</label>
            <div>
              <div class="custom-control custom-radio custom-control-inline">
                <input
                  type="radio"
                  id="hostingYes"
                  name="hosting"
                  class="custom-control-input"
                  value="Yes"
                  required
                />
                <label class="custom-control-label" for="hostingYes">Yes</label>
              </div>
              <div class="custom-control custom-radio custom-control-inline">
                <input
                  type="radio"
                  id="hostingNo"
                  name="hosting"
                  class="custom-control-input"
                  value="No"
                  required
                />
                <label class="custom-control-label" for="hostingNo">No</label>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="projectDescription">Project Description</label>
            <textarea
              class="form-control"
              id="projectDescription"
              name="projectDescription"
              rows="10"
              style="width: 100%"
              required
            ></textarea>
          </div>
          <button
            type="button"
            class="btn btn-warning text-white"
            id="submitButton"
          >
            Send
          </button>
        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
      document
        .getElementById("submitButton")
        .addEventListener("click", function () {
    
          var firstName = document.getElementById("firstName").value;
          var lastName = document.getElementById("lastName").value;
          var email = document.getElementById("email").value;
          var phone = document.getElementById("phone").value;

          if (!/^[A-Za-z]+$/.test(firstName) || firstName === "") {
            alert("Please Supply Your first name");
            return;
          }

          if (!/^[A-Za-z]+$/.test(lastName) || lastName === "") {
            alert("Please Supply Your last name");
            return;
          }

          if (email === "" || !email.includes("@")) {
            alert("Please Supply Your Email address");
            return;
          }

          if (phone === "" || !/^[0-9]{10}$/.test(phone)) {
            alert("Please Supply Your phone number");
            return;
          }

          document.getElementById("contactForm").submit();
        });
    </script>
  </body>
</html>
